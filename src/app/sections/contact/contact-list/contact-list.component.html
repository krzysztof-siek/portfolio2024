<div class="contact-wrapper">
  <div class="contact-info">
    <div class="photo">
      <img alt="contact ziomek photo" src="assets/images/ziomek/contact.png">
    </div>
    <div *ngFor="let contact of contactList" class="box">
      <mat-icon>{{contact.icon}}</mat-icon>
      <div class="box-row">
        <span class="box-title">{{'contact.' + contact.name | translate}}</span>
        <span class="description">{{contact.value}}</span>
      </div>
    </div>
  </div>
</div>
