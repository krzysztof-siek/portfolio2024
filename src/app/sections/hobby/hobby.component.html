<section id="hobby">
  <div class="container">
    <app-section-title section="hobby"></app-section-title>
    <div class="row">
      <div *ngFor="let hobby of hobbyList" class="hobby-box">
        <div class="img-box">
          <img [src]="'assets/images/ziomek/' + hobby.name + '.png'">
        </div>
        <span class="main-text size24 white">{{'hobby.' + hobby.name | translate}}</span>
      </div>
    </div>
  </div>
</section>
